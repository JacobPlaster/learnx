daemon  off;
# https://github.com/arut/nginx-rtmp-module/wiki/Examples
# 138.68.139.121 = origin
# 138.68.131.201 = edge

events {
    worker_connections 1024;
}

rtmp {
    server {
        listen 1935;
        chunk_size 4000;

        application hls {
            live on;
            hls on;
            hls_fragment_naming system;
            hls_fragment 5s;
            hls_path /data/hls;
            hls_nested on;

            meta off;
            notify_method get;

            pull rtmp://138.68.131.239:1935/origin name=$name;
        }
    }
}

http {
    server {
        listen 80;

        location /hls {
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            root /data;
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin *;
        }

        location /stat {
            rtmp_stat all;
            rtmp_stat_stylesheet static/stat.xsl;
        }

        location /static {
            alias /static;
        }

        location /remote_redirect {
          # no domain name here, only ip
          rewrite ^.*$ rtmp://138.68.139.121/hls/test.m3u8 permanent;
        }

        location /crossdomain.xml {
            default_type text/xml;
            return 200 '<?xml version="1.0"?>
                <!DOCTYPE cross-domain-policy SYSTEM "http://www.adobe.com/xml/dtds/cross-domain-policy.dtd">
                <cross-domain-policy>
                    <site-control permitted-cross-domain-policies="all"/>
                    <allow-access-from domain="*" secure="false"/>
                    <allow-http-request-headers-from domain="*" headers="*" secure="false"/>
                </cross-domain-policy>';
            expires 24h;
        }

        location /dash {
          alias /tmp/dash;
          add_header Cache-Control no-cache;
          add_header Access-Control-Allow-Origin *;
       }
    }
}
